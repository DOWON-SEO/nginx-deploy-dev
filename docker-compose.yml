version: "3"
services:
    # Express 앱 서비스
    test_service:
        build:
            context: . # Dockerfile이 있는 디렉토리
        expose:
            - ${SERVER_PORT}
        env_file:
            - .env # .env 파일을 사용하여 환경 변수 설정
        networks:
            - appnet
            - deployment

    # Nginx 리버스 프록시 서비스
    test_nginx:
        image: nginx:latest
        entrypoint: ["/etc/nginx/conf/nginx.conf.generate.sh"]
        command: '/bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;""'
        expose:
            - ${SERVER_PORT}
        env_file:
            - .env
        volumes:
            - ./nginx.conf.generate.sh:/etc/nginx/conf/nginx.conf.generate.sh
            - ./nginx.conf.template:/etc/nginx/conf/nginx.conf.template
            - ./data/certs/conf:/etc/letsencrypt
            - ./data/webroot:/var/www/certbot
        depends_on:
            - test_service
        networks:
            - appnet
            - deployment
    test_certbot:
        image: certbot/certbot
        volumes:
            - ./data/certs/conf:/etc/letsencrypt
            - ./data/webroot:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
    appnet:
    deployment:
        external: true

volumes:
    certs:
    webroot:
